<:Title>
  Home

<:Body>
  <div class="row">

    <div class="col-sm-12">
      <h1>Home</h1>
    </div>

    <div class="col-md-6">
      <table class="table table-striped">
        <tr>
          <th>Item:</th>
          <th>Creator:</th>
          <th></th>
        </tr>
        {{_items.each do |item|}}
        <tr>
          <td>{{item._name}}</td>
          <td>{{item._creator}}</td>
          <td><button class="btn btn-default btn-xs pull-right" e-click="remove_item(item)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
        </tr>
        {{end}}
      </table>
    </div>

    <div class="col-md-6">
      <form role="form">
        <div class="form-group">
          <label>Item Name</label>
          <input class="form-control" type="text" value="{{ page._new_item }}" />
        </div>
        <div class="form-group">
          <label>Item Creator</label>
          <input class="form-control" type="text" value="{{ page._new_item_creator }}" />
        </div>
        <input type="submit" e-click="add_item" class="btn btn-default" />
      </form>
    </div>

  </div>
